{% extends "base.html" %}

{% block content %}

<script type="text/javascript">
function set_openid(openid, pr)
{
	u = openid.search('<username>')
	if (u != -1) {
		// openid requires username
		user = prompt('Enter your ' + pr + ' username:')
		openid = openid.substr(0, u) + user
	}
	form = document.forms['openid'];
	form.elements['openid'].value = openid
}
</script>

<form action="" method="post" name="login">
	{{login.hidden_tag()}}
	
	<div class="padded_input">
		<input name="email" placeholder="email" type="email" style="height:30px; width:200px;" autofocus="true" maxlength="50">
		{% for error in login.errors.email %}<span style="color: red; padding: 0px 10px 0px">{{error}}</span>{% endfor %}
	</div>
	
	<div class="padded_input">
		<input name="password" placeholder="password" type="password" style="height:30px; width:200px;" maxlength="20">
		{% for error in login.errors.password %}<span style="color: red; padding: 0px 10px 0px">{{error}}</span>{% endfor %}
	</div>
	
	<div class="padded_input">
		<div class="checkbox">
			<label><input type="checkbox" name="remember_me"> remember me</label>
		</div>
	</div>
	
	<div class="padded_input">
		<input type="submit" name="submit" style="height:30px" class="btn btn-small btn-success" value="sign in">
	</div>
</form>
