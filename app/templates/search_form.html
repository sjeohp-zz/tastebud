<form action="" method="post" name="search" class="form-search">
	{{form.hidden_tag()}}
	<div align="left">
		<div style="display:inline-block; padding: 5px 5px 5px 30px;">
			<input name="search" type="text" style="height:30px; width:165px;" autofocus="true" size="30" maxlength="30">
		</div>
		<div style="display:inline-block; padding: 5px 5px 5px;">
			<input type="submit" style="height:30px" class="btn btn-small btn-success" value="Search for Shit You Like">
			{% for error in form.errors.tag %}
				<span style="color: red;">[{{error}}]</span><br>
			{% endfor %}
		</div>
	</div>
</form>
